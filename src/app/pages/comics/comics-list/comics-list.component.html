<div class="spinner-box">
  <mat-spinner color="accent" class="spinner" *ngIf="!comics"></mat-spinner>
</div>
<div class="comics-list-box" *ngIf="comics">
  <span class="search-result">
    1-20 de mais de 4000 resultados encontrados para "miranha"
  </span>
  <hr class="divide-line" />
  <div class="list">
    <app-comic-card
      *ngFor="let comic of comics"
      [comic]="comic"
    ></app-comic-card>
  </div>
</div>
