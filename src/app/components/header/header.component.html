<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row class="top-bar">
    <a class="link-logo-img" (click)="goToHome()"
      ><img src="../../../assets/img/logo.svg" class="logo-img"
    /></a>
    <form (submit)="handleSubmitSearch()">
      <mat-form-field class="input-search">
        <mat-label class="input-font-size">Buscar</mat-label>
        <input
          matInput
          placeholder="O que deseja?"
          class="input-font-size"
          [(ngModel)]="query"
          name="query"
        />
        <mat-icon matSuffix class="icon-size">search</mat-icon>
        <button type="submit" hidden></button>
      </mat-form-field>
    </form>

    <div class="end-top-bar">
      <span class="text-top-bar">Excelsior</span>
      <button mat-icon-button (click)="goToCart()">
        <mat-icon [matBadge]="cartQuantity" matBadgeOverlap="false"
          >shopping_cart</mat-icon
        >
      </button>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row class="top-bar-second-row">
    <form class="form-seach-responsive" (submit)="handleSubmitSearch()">
      <mat-form-field class="input-search-responsive">
        <mat-label class="input-font-size">Buscar</mat-label>
        <input
          matInput
          placeholder="O que deseja?"
          class="input-font-size"
          [(ngModel)]="query"
          name="query"
        />
        <mat-icon matSuffix class="icon-size">search</mat-icon>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
