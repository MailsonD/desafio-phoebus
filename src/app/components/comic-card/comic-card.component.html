<mat-card class="comic-card">
  <img
    mat-card-image
    class="img-cover"
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <h3 class="card-title">O titulo</h3>
  </mat-card-content>
  <mat-card-actions class="card-end">
    <p>Price R$ 10.50</p>
    <button class="btn-buy" mat-button>Comprar</button>
  </mat-card-actions>
</mat-card>
